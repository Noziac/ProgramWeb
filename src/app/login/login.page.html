<!-- Encabezado -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        Home
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contenido -->
<ion-content [fullscreen]="true" class="ion-padding">

  <h1 class="ion-text-center">SkeletonAPP</h1>
  <p class="ion-text-center">Aquí comienza todo.</p>
  <h2 class="ion-text-center">¡Bienvenido!</h2>

  <ion-list class="no-box-list ion-padding">
    <ion-item>
      <ion-label position="stacked">Usuario</ion-label>
      <ion-input type="text" minlength="3" maxlength="8" pattern="[a-zA-Z0-9]*"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" maxlength="4" pattern="[0-9]{4}"></ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top">Ingresar</ion-button> 
    <p class="ion-text-center ion-margin-top">
      <a [routerLink]="">Crea tu cuenta gratis</a>
    </p>

  </ion-list>
</ion-content>
