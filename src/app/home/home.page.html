<ion-content [fullscreen]="true" class="ion-padding">

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Categorías</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/profile']" lines="full">
          <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item (click)="logout()" lines="full">
          <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="contenido" class="ion-padding">
    <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="12" size-md="6" class="ion-text-center">
              <ion-card id="agentes" #agentesCard [routerLink]="['/agents']" routerLinkActive="router-link-active"
                  (mouseenter)="onMouseEnter('agentes')" (mouseleave)="onMouseLeave('agentes')">Agentes
                  </ion-card>
              <ion-card id="mapas" #mapasCard [routerLink]="['/maps']" routerLinkActive="router-link-active"
                  (mouseenter)="onMouseEnter('mapas')" (mouseleave)="onMouseLeave('mapas')">Mapas
                  </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-content>
</div>    

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="font-size: 13px;">App desarrollada por Jorge Rivas</ion-title>
  </ion-toolbar>
</ion-footer>
